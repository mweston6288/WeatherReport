<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class = "container-fluid p-3 bg-dark text-white header">Weather Report</div>
    <div class = "container-fluid p-3">
        <div class ="row">
            <!--Search bar and predefined locations-->
            <div class = "col-sm-3">
                <div class ="container-fluid">
                    <div class = "row">
                        <div class = "input-group searchBar">
                            <input type = "text" id = "search" class = "form-control" placeholder = "Search">
                            <div class = "input-group-append">
                            <button id = "searchPrompt" class = "btn btn-success" type = "submit">Go</button>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class = "container" id = "searchContainer">
    
                    </div>
            </div>
            <div class = col-sm-9>
                <!--Report class is used as a tag to find where to put info-->
                <div class = "container">
                    <div class = "col-sm-12 report">
                    </div>
                    <div class = "row">
                        <div class = "col forecast" data = 0>

                        </div>
                        <div class = "col forecast" data = 1>
                        </div>
                        <div class = "col forecast" data = 2>
                        </div>
                        <div class = "col forecast" data = 3>
                        </div>
                        <div class = "col forecast" data = 4>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    </div>    
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src = "script.js"></script>
  </html>
